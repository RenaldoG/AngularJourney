<form class="formStyle" [formGroup]="firstFormGroup" >
    <mat-form-field>
        <input matInput placeholder="First name" formControlName="firstCtrl" required>
    </mat-form-field>
    <mat-form-field>
        <mat-select class="dropDownStyle" placeholder="Select me">
            <mat-option *ngFor='let employeeid of employeeIds' value="option">{{employeeid}}</mat-option>
        </mat-select>
        <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
    </mat-form-field>
    <mat-card>
        <button mat-button matStepperNext>Next</button>
    </mat-card>
</form>
